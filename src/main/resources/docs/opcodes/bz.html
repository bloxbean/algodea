<ul>
    <li>Opcode: 0x41 {0..0x7fff forward branch offset, big endian}</li>
    <li>Pops: <em>... stack</em>, uint64</li>
    <li>Pushes: <em>None</em></li>
    <li>branch if value X is zero</li>
    <li>LogicSigVersion &gt;= 2</li>
</ul>
<p>See <code>bnz</code> for details on how branches work. <code>bz</code> inverts the behavior of <code>bnz</code>.</p>
