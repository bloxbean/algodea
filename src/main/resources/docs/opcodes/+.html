<ul>
    <li>Opcode: 0x08</li>
    <li>Pops: <em>... stack</em>, {uint64 A}, {uint64 B}</li>
    <li>Pushes: uint64</li>
    <li>A plus B. Panic on overflow.</li>
</ul>
<p>Overflow is an error condition which halts execution and fails the transaction. Full precision is available from <code>addw</code>.</p>
