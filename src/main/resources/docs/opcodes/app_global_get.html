<ul>
    <li>Opcode: 0x64</li>
    <li>Pops: <em>... stack</em>, []byte</li>
    <li>Pushes: any</li>
    <li>read key A from global state of a current application =&gt; value</li>
    <li>LogicSigVersion &gt;= 2</li>
    <li>Mode: Application</li>
</ul>
<p>params: state key. Return: value. The value is zero if the key does not exist.</p>
