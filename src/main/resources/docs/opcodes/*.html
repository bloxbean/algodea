<ul>
    <li>Opcode: 0x0b</li>
    <li>Pops: <em>... stack</em>, {uint64 A}, {uint64 B}</li>
    <li>Pushes: uint64</li>
    <li>A times B. Panic on overflow.</li>
</ul>
<p>Overflow is an error condition which halts execution and fails the transaction. Full precision is available from <code>mulw</code>.</p>
